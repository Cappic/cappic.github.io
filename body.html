<style>
body {margin:0 auto !important; background-size:cover; overflow-x:hidden !important;
}
#menu {position:fixed; top:0; left:180px; z-index:100;
}
#menu li {display: inline; font-size: 22px; font-family: "Roboto"; text-decoration: none; color: white;
}
#menu a {cursor: pointer; padding-left:2vw; transition: all .25s;
}
#menu a:hover {color: dodgerblue; text-shadow: 0 0 5px dodgerblue;
}
#logo {width:200px; position:fixed; left:5px; z-index:101; cursor:pointer; margin-top:.5vw;
}
#logo:hover { -webkit-filter: drop-shadow(0 0 2px rgba(255,255,255,1)); filter: drop-shadow(0 0 2px rgba(255,255,255,1)); 
}
#mlogo:hover, #mlogo:active {-webkit-filter: drop-shadow(0 0 2px rgba(255,255,255,1)); filter: drop-shadow(0 0 2px rgba(255,255,255,1));
}
::-webkit-scrollbar {width: 10px; height: 10px; background-color:black;
}
::-webkit-scrollbar-thumb {background-color:white; border-radius: 10px;
}
#mmenu {background-color:black; opacity:1; left:0; top:0; height:62%; transition:all 1s; width:100%; z-index:1000; position:fixed; transform: translateZ(0); display:none;
}
#mmenu li {display:block; font-size:17.7rem; font-size:10vh;
}
#mmenu a {text-shadow: 0 0 5px white; color:white;
}
#mmenu li:hover, #mmenu li:active {color: dodgerblue; text-shadow: 0 0 5px dodgerblue; cursor: pointer;
}
hr {color:white
}
#button {left:0; max-height:20%; min-height:10%; top:0; z-index:99; position:fixed; height:14rem; height:14vw; display:none;
}

#bg {background-color:black; left:0; top:0; height:100%; width:100%; opacity:0.5; position:fixed; z-index:2; display:none
}
#innov {width:100%; height:10%; min-width:1000px; min-height:50px; position:fixed;  z-index: 99; left:0; background-color:black; opacity:0.5;
}
.fbanner {position:fixed; height:70px; top:20%; background-color:#3b5998; transition: right 0.25s; z-index:999;
}
@media only screen and (max-width: 799px) {
.no-touchevents #menu, .no-touchevents #logo, .no-touchevents #innov {display: none;
}
.no-touchevents #button {display:inherit;
}
.no-touchevents #maindiv {top:0 !important;
}
}
.touchevents #menu, .touchevents #logo, .touchevents #innov {display: none;
}
.touchevents #button {display:inherit;
}
.touchevents #maindiv {top:0;
}
@media only screen and (orientation: portrait) {
.touchevents #fbbutton {min-width:5%;
}
}
@media only screen and (orientation: landscape) {
.touchevents #fbbutton {min-width:2%;
}
}

</style>

<script>
function menuappear(objectid) {
	if (objectid == "button") {
		document.getElementById('mmenu').style.display='block';
		document.getElementById('bg').style.display='block';
		} 
	else {
		document.getElementById('mmenu').style.display='none';
		document.getElementById('bg').style.display='none';
		}
}
var fbswitch=0;
function fbbutton(){
	if(fbswitch==0){openfb();} else {closefb();}
	}

function openfb(){
	document.getElementById("fbbutton").style.right="225px";
	document.getElementById("fbbutton").style.transform="rotate(180deg)";
	document.getElementById("fbcontainer").style.right="0px";
	fbswitch=1;
	}
function closefb() {
	document.getElementById("fbbutton").style.right="0px";
	document.getElementById("fbbutton").style.transform="rotate(0deg)";
	document.getElementById("fbcontainer").style.right="-225px";
	fbswitch=0;
	}
	
</script>
