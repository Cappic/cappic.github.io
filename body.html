<style>
body {margin:0 auto !important; background-size:cover; overflow-x:hidden !important; background:no-repeat fixed center top
}
#menu {position:relative; z-index:100; float:left; top:50%; transform:translate(0,-50%)
}
#menu li {display: inline; font-size: 22px; font-family: "Lato"; text-decoration: none; color:white;
}
#menu a {cursor: pointer; padding-left:1em; padding-right:1em; transition: all .25s;
}
#menu a:hover, #menu a:active, #mmenu li:hover, #mmenu li:active {text-shadow: 1px 1px 1px white;
}
#logo {height:42px; position:relative;float:left; left:5px;cursor:pointer; top:9px; z-index:1001; -webkit-filter:drop-shadow(0 2px 1px rgba(0,0,0,0.75))
}
::-webkit-scrollbar {width: 10px; height: 10px; background-color:black;
}
::-webkit-scrollbar-thumb {background-color:white; border-radius: 10px;
}
#mmenu {right:100%; top:20; bottom:0; transition:all 0.5s; width:100%; z-index:1000; position:relative; transform: translateZ(0); display:none; background-color:transparent;
}
#mmenu li {display:block; font-size:17.7rem; font-size:10vh; color:white; cursor: pointer;  font-family: "Lato";
}
hr {color:white
}
#button1 {min-height:60px;height:12%; width:12%; left:0; top:0; position:fixed; z-index:1001; display:none;background-color:rgba(0,0,0,0.5);}
#button1 hr {width:20px; height:2px; background-color:white; border-radius:2px; border-color:white; border:0.001px; margin:5px; transition: all 0.5s;}
#button2 {position:absolute; left:50%;top:50%; transform: translate(-50%,-50%)}

#banner {width:100%; height:12%; min-height:60px; z-index: 99; left:0; background-color:rgba(0,0,0,0.5); z-index:1000;
}
#bg	{background-color:black ;top:0;height:100%;width:100%;position:fixed;z-index:501;right:100%; transition:right 0.5s; display:none;
}
.fbanner {position:fixed; height:70px; top:20%; background-color:#3b5998; transition: right 0.25s; z-index:500;
}
@media only screen and (max-width: 650px) {
#menu,#innov {display: none;
}
#logo {left:50%; transform:translate(-50%,0);
}
#button1,#mmenu,#bg {display:inherit}
}

@media only screen and (max-width: 1200px) {
#innov {left:600px;
}
}

@media only screen and (orientation: portrait) {
#fbbutton {min-width:5%;
}
}
@media only screen and (orientation: landscape) {
#fbbutton {min-width:2%;
}
}

@font-face {font-family: 'Roboto'; font-style: normal; font-weight: 300; src: local('Roboto Light'), local('Roboto-Light'),
url(https://fonts.gstatic.com/s/roboto/v15/Hgo13k-tfSpn0qi1SFdUfVtXRa8TVwTICgirnJhmVJw.woff2) format('woff2');}
@import url(https://fonts.googleapis.com/css?family=Lato:300);

	<div id="menu">
		<ul>
			<li><a onClick="nav(this.className)" class="/gallery">Gallery</a></li>
			<li><a onClick="nav(this.className)" class="/about">About</a></li>
			<li><a>Tutorials</a></li>
		</ul>  
	</div>
	
	<div class="mmenu" id="mmenu">
	
			<ul>
				<a><li onClick="nav(this.className);hidemenu();" class="/gallery">Gallery</li></a><hr>
				<a><li onClick="nav(this.className);hidemenu();" class="/about">About</li></a><hr>
				<a><li onClick="nav(this.className);hidemenu();" class="/tutorials">Tutorials</li></a>
			</ul>
		</div></div>
		
<div id="enable" style="width:100%; height:12%; min-height:50px; z-index: -99; left:0; top:0; "></div>
<div id="bg"></div>

<div id="button1" onclick="menubuttonfunc()">
	<div id="button2">
	<div id="button3" style="transition: all 0.5s">
	<hr id="hr1"><hr id="hr2"><hr id="hr3">
	</div>
	</div>
	</div>
<img src="../images/loading.gif" id="loading" style="position: fixed; top: 50%; left: 50%; margin-top: -25px; margin-left: -25px; width:50px; height:50px; display:none;">

</div>
</div>
<script>
var menuswitch=0;
function menubuttonfunc(){
if(menuswitch==0){showmenu();}
else {hidemenu();}
}
function showmenu() {
$("#hr1,#hr2,#hr3").css({"background-color":"dodgerblue","border-color":"dodgerblue"});
$("#button3").css({"transform":"rotate(-270deg)"});
$('#mmenu,#bg').css("right","0");
menuswitch=1;
}
function hidemenu() {
$("#hr1,#hr2,#hr3").css({"background-color":"white","border-color":"white"});
$("#button3").css({"transform":"rotateZ(0)"});
$('#mmenu,#bg').css("right","100%");
menuswitch=0;
}
$(window).on("load",menuchange);
$(window).on("scroll",menuchange);
function menuchange() {
var url = window.location.pathname;
var filename = url.substring(url.lastIndexOf('/')+1);
if(filename!="about.html"){
    var $elem = $("#enable");
    var $window = $(window);

    var docViewTop = $window.scrollTop();
    var elemBottom = $elem.offset().top; + $elem.height();

    if(elemBottom < docViewTop){
	$("#logo").attr("src","images/favi.png");
	$("#banner").css({"position":"fixed","box-shadow":"0 1px 20px rgba(0,0,0,0.4)","background-color":"dodgerblue"});
	$("#button1").css({"background-color":"rgba(255,255,255,0.5)"});
	$("#bg").css({"background-color":"dodgerblue"});
	}
	else {
	$("#logo").attr("src","images/mlogo.png");
	$("#banner").css({"position":"static","box-shadow":"none","background-color":"rgba(0,0,0,0.5)"});
	$("#button1").css({"background-color":"rgba(0,0,0,0.5)"});
	$("#bg").css({"background-color":"black"});
	}
	} else {$("#banner").css({"position":"fixed"});
			}
}
var fbswitch=0;
function fbbutton(){
	if(fbswitch==0){openfb();} else {closefb();}
	}

function openfb(){
	$("#fbbutton").css("right","225px");
	$("#fbcontainer").css("right","0px");
	fbswitch=1;
	}
function closefb() {
	$("#fbbutton").css("right","0px");
	$("#fbcontainer").css("right","-225px");
	fbswitch=0;
	}

function nav(location)
{
getajaxfile (location);
history.pushState(location,'' , location + '.html');
}
function getajaxfile(location)
{
$('#loading').show();
$.ajax({url: location + ".html#maindiv", success: function(result){
	$("#mainwrapper").html(result);
	$("#loading").hide();
    }});
}
window.onpopstate = function() {
	var url = window.location.pathname;
	if(url=="/"){
	getajaxfile("index");
	} else {
	var filename = url.substring(url.lastIndexOf('/')+1);
	var exlocation = filename.split(".")[0];
    getajaxfile(exlocation);
	}
}
var root = document.querySelector(":root");
var vsize = window.outerWidth;
var fsize = vsize/100;
root.style.fontSize = fsize;
</script>
