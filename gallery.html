<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script>
window.onload = function()
{
var loadmain;
if (window.XMLHttpRequest){loadmain=new XMLHttpRequest();}
else {loadmain=new ActiveXObject("Microsoft.XMLHTTP");}
loadmain.onreadystatechange=function()
  {
  if (loadmain.readyState==4 && loadmain.status==200)
    {
    document.getElementById("headcontent").innerHTML=loadmain.responseText;
    };
  }
loadmain.open("GET","/body.html",true);
loadmain.send();
}
function nav(location)
{
getajaxfile (location);
history.pushState(location,'' , location + '.html');

}
function getajaxfile(location)
{
document.getElementById('loading').style.display='block';
var change;
if (window.XMLHttpRequest){change=new XMLHttpRequest();}
else {change=new ActiveXObject("Microsoft.XMLHTTP");}
change.onreadystatechange=function()
  {
  if (change.readyState==4 && change.status==200)
    {
	document.getElementById('loading').style.display='none';
    document.getElementById("mainwrapper").innerHTML=change.responseText;
    };
  }
change.open("GET",location + ".html#maindiv",true);
change.send();
}
window.onpopstate = function() {
	var url = window.location.pathname;
	var filename = url.substring(url.lastIndexOf('/')+1);
	var exlocation = filename.split(".")[0];
    getajaxfile(exlocation);
}
var root = document.querySelector(":root");
var vsize = window.outerWidth;
var fsize = vsize/100;
root.style.fontSize = fsize;
