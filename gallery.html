<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script>
window.onload = function()
{
var loadmain;
if (window.XMLHttpRequest){loadmain=new XMLHttpRequest();}
else {loadmain=new ActiveXObject("Microsoft.XMLHTTP");}
loadmain.onreadystatechange=function()
  {
  if (loadmain.readyState==4 && loadmain.status==200)
    {
    document.getElementById("headcontent").innerHTML=loadmain.responseText;
    };
  }
loadmain.open("GET","/body.txt",true);
loadmain.send();
}
</script>
</head>
<body>
<div id="headcontent"></div>
<div id="mainwrapper"><div id="maindiv" style="position:absolute; width:100%; left:0; bottom:0;">
<title>Cappic Photography - Gallery</title>
<style>
body {background-image: url("../images/bg.jpg") !important}

.commonpanel {transition:height 0.75s; transform: translateZ(0)}
.commonpanel:hover {cursor:pointer;}
.commonpanel pre {font-size: 7rem; font-size:7vmin; transition: all 1s; font-family:"Open Sans"; text-align: center; display:inline; box-shadow:none }
.commonpanel:hover pre {font-size: 9rem; font-size:9vmin; font-weight:bold; text-shadow: 0 0 5px black; }
.commonpanel span {opacity:0; font-size:1rem; font-size:1vmin; text-shadow: 0 0 5px black; font-weight:bold;  transition: all 1s }
.commonpanel:hover span {opacity:1; font-size:9rem; font-size:9vmin; }

#panel-1 { background-color: lime;}
#panel-1:hover {color:lime;}
#panel-1 span {color:lime;}

#panel-2 { background-color: red;}
#panel-2:hover {color:red;}
#panel-2 span {color:red}

#panel-3 { background-color: yellow;}
#panel-3:hover {color:yellow;}
#panel-3 span {color:yellow}

a { color: inherit; text-decoration:none }

.panel { list-style-type: none; display:block; top:5rem; top:5vmin; position:absolute; width:100%;
}

        .touchevents #panel-1 {color:lime;}
	.touchevents #panel-2 {color:red;}
	.touchevents #panel-3 {color:yellow;}
	
	.touchevents .commonpanel pre {font-size:9rem; font-size:9vmin; font-weight:bold; text-shadow: 0 0 5px black; }
	.touchevents .commonpanel span {font-size:9rem; font-size:9vmin; opacity:1;}
        
</style>

</div></div>
</body>
</html>
