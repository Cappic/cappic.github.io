<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>body{background: black no-repeat fixed center top}</style>
<script>
window.onload = function()
{
var loadmain;
if (window.XMLHttpRequest){loadmain=new XMLHttpRequest();}
else {loadmain=new ActiveXObject("Microsoft.XMLHTTP");}
loadmain.onreadystatechange=function()
  {
  if (loadmain.readyState==4 && loadmain.status==200)
    {
    document.getElementById("headcontent").innerHTML=loadmain.responseText;
    };
  }
loadmain.open("GET","/body.html",true);
loadmain.send();
}
function nav(location)
{
getajaxfile (location);
history.pushState(location,'' , location + '.html');

}
function getajaxfile(location)
{
document.getElementById('loading').style.display='block';
var change;
if (window.XMLHttpRequest){change=new XMLHttpRequest();}
else {change=new ActiveXObject("Microsoft.XMLHTTP");}
change.onreadystatechange=function()
  {
  if (change.readyState==4 && change.status==200)
    {
	document.getElementById('loading').style.display='none';
    document.getElementById("mainwrapper").innerHTML=change.responseText;
    };
  }
change.open("GET",location + ".html#maindiv",true);
change.send();
}
window.onpopstate = function() {
	var url = window.location.pathname;
	var filename = url.substring(url.lastIndexOf('/')+1);
	var exlocation = filename.split(".")[0];
    getajaxfile(exlocation);
}
var root = document.querySelector(":root");
var vsize = window.outerWidth;
var fsize = vsize/100;
root.style.fontSize = fsize;

<body>
<div id="headcontent"></div>
<div id="mainwrapper"><div id="maindiv" style="position:absolute; width:100%; left:0; bottom:0;top:10%;">
<title>About Us - Cappic Photography</title>
<style>
body {background-image: url(images/1.jpg); transition:all 0.5s}
#mission {left:50%; top:0; transform:translate(-50%,); position:absolute; text-align:center; font-size:3rem; background-color:rgba(0,0,0,0.5) ; width:100%; color:white; font-family: "Roboto";}
.bigmission {font-size:7rem;}
</style>
<script>
document.body.onscroll=function(){
if((inview("#4l"))&&(inview("#5l")==false)) {
	$(document.body).css({"background-image":"url('images/2.jpg')"});
	}
else if((inview("#1l"))&&(inview("#3l")==false)) {
	$(document.body).css({"background-image":"url('images/1.jpg')"});
	}
else if((inview("#5l"))&&(inview("#2l")==false)) {
	$(document.body).css({"background-image":"url('images/3.jpg')"});
	}
else if((inview("#3l")==false)) {
	$(document.body).css({"background-image":"url('images/bg.jpg')"});
	}
}

function inview(elem)
{
    var $elem = $(elem);
    var $window = $(window);

    var docViewTop = $window.scrollTop();
    var docViewBottom = docViewTop + $window.height();

    var elemTop = $elem.offset().top;
    var elemBottom = elemTop + $elem.height();

    return ((elemBottom <= docViewBottom) && (elemTop >= docViewTop));
}
$(document).ready(function(){
    $("#test").click(function(){
        alert("The paragraph was clicked.");
    });
});
</script>

<div id="mission">
<br><br><br>
<p id="1l" class="bigmission">OUR MISSION</p>
<p id="2l">is to provide the best</p>
<p id="3l" class="bigmission">Photography Services</p>
<p id="4l">and the simplest</p>
<p id="5l" class="bigmission">Photoshop Tutorials</p>
</div>

<button id="test" style="left:0;top:50%;font-size:30px;position:fixed;">Click me!</button>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</div></div>
</body>
